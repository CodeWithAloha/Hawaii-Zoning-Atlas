name: Run notebook file

on:
  push:
    branches:
    - AddingHZADataAction


jobs:

  build:

    runs-on: ubuntu-latest

    permissions:
        id-token: 'write'
        contents: 'write'

    steps:
    - uses: 'actions/checkout@v3'

    - name: Set up Python 3
      uses: actions/setup-python@v4
      with:
        python-version: "3.x"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r ./data-pipeline/requirements.txt
        touch /home/runner/work/Hawaii-Zoning-Atlas/Hawaii-Zoning-Atlas/papermill-nb-runner.out
    - uses: yaananth/run-notebook@v2
      env:
        RUNNER: ${{ toJson(runner) }}
        SECRETS: ${{ toJson(secrets) }}
        GITHUB: ${{ toJson(github) }}
      with:
        notebook: "./data-pipeline/CombineJurisdictions.ipynb"
        isReport: False
        poll: False
    - name: Move final.geojson to correct folder
      run: mv ./data-pipeline/final.geojson ./data/final.geojson
    - name: Verify Changed files
      uses: tj-actions/verify-changed-files@v12
      id: verify-changed-files
      with:
        files: |
          ./data/final.geojson
    - name: Run step only when any of the above files change.
      if: steps.verify-changed-files.outputs.files_changed == 'true'
      run: |
        echo "Changed files: ${{ steps.verify-changed-files.outputs.changed_files }}"
    - name: Commit final.geojson
      uses: EndBug/add-and-commit@v9
      with:
        message: 'Add the final.geojson'
        add: 'final.geojson --force'
        cwd: './data/'
